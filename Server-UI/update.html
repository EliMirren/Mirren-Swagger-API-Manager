<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="icon" href="https://v3.bootcss.com/favicon.ico">-->
    <title>MSAM-Update-Project</title>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="lib/css/dashboard.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="lib/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="lib/js/ie-emulation-modes-warning.js"></script>
    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.min.js"></script>
    <script src="lib/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html" id="return_index">返回主页</a>
            <a class="navbar-brand">Mirren-Swagger-API-Manager</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://www.szmirren.com/" target="_blank">Mirren Tools</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--项目的id-->
<input type="hidden" id="project_id">
<div class="container">
    <div class="row">
        <div class="col-xs-12 main">
            <h1 class="page-header">Swagger 基本属性</h1>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="swagger_version" class="col-sm-2 control-label">swagger版本:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="swagger_version" placeholder="swagger version">
                    </div>
                </div>
                <div class="form-group">
                    <label for="swagger_host" class="col-sm-2 control-label">host 主机地址:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="swagger_host" placeholder="swagger host 必填">
                    </div>
                </div>
                <div class="form-group">
                    <label for="swagger_basePath" class="col-sm-2 control-label">basePath 根路径:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="swagger_basePath" placeholder="swagger basePath">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">schemes 请求协议:</label>
                    <div class="col-sm-10">
                        <div class="form-inline">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="swagger_schemes" id="swagger_schemes_http"
                                           value="http"> HTTP
                                </label>
                            </div>
                            <i class="mr10px inline-block"></i>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="swagger_schemes" id="swagger_schemes_https"
                                           value="https"> HTTPS
                                </label>
                            </div>
                            <i class="mr10px inline-block"></i>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="swagger_schemes" id="swagger_schemes_ws" value="ws"> WS
                                </label>
                            </div>
                            <i class="mr10px inline-block"></i>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="swagger_schemes" id="swagger_schemes_wss" value="wss">
                                    WSS
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="page-header">externalDocs 拓展文档</h1>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="externalDocs_description" class="col-sm-2 control-label">description 描述:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="externalDocs_description"
                               placeholder="externalDocs description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="externalDocs_url" class="col-sm-2 control-label">URL:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="externalDocs_url" placeholder="externalDocs URL">
                    </div>
                </div>
            </div>
            <h1 class="page-header">Info 基本信息</h1>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="info_title" class="col-sm-2 control-label">项目名称:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="info_title" placeholder="Info title 必填">
                    </div>
                </div>
                <div class="form-group">
                    <label for="info_version" class="col-sm-2 control-label">版本号:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="info_version"
                               placeholder="Info version 必填">
                    </div>
                </div>
                <div class="form-group">
                    <label for="info_description" class="col-sm-2 control-label">简介:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control none_resize" rows="3" id="info_description"
                                  placeholder="Info description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="info_termsOfService" class="col-sm-2 control-label">服务提供方:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="info_termsOfService"
                               placeholder="Info termsOfService">
                    </div>
                </div>
                <div class="form-group">
                    <label for="info_termsOfService" class="col-sm-2 control-label">联系方式:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-group-in-input" id="info_contact_name"
                               placeholder="Info Contact Name">
                        <input type="text" class="form-control form-group-in-input" id="info_contact_url"
                               placeholder="Info Contact url">
                        <input type="text" class="form-control form-group-in-input" id="info_contact_email"
                               placeholder="Info Contact email or other">
                    </div>
                </div>
                <div class="form-group">
                    <label for="info_termsOfService" class="col-sm-2 control-label">License:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-group-in-input" id="info_license_name"
                               placeholder="Info License Name">
                        <input type="text" class="form-control form-group-in-input" id="info_license_url"
                               placeholder="Info License url">
                    </div>
                </div>
            </div>
            <!--更多swagger属性,可以在添加,框架是基于Bootstrap  https://v3.bootcss.com/-->
            <div class="text-center">
                <button class="btn-primary btn btn-lg" onclick="updateProject()">修改项目</button>
            </div>
        </div>
    </div>
</div>


<!--依赖的架包-->
<script src="lib/js/jquery.js"></script>
<script>window.jQuery || document.write('<script src="UI/lib/js/jquery.min.js"><\/script>')</script>
<script src="lib/js/bootstrap.min.js"></script>
<script src="lib/js/holder.js"></script>
<script src="lib/js/ie10-viewport-bug-workaround.js"></script>
<!---->
<script src="js/common.js"></script>
<script src="js/index.js"></script>
<script>
    $(function () {
        //加载页面属性
        var pid = getUrlParam("pid");
        loadUpdateProject(pid);
        if (pid != null && pid != '') {
            $("#hide_project_id").val(pid);
            $("#return_index").attr('href', './index.html?pid=' + pid);
        }
    });

</script>
</body>
</html>
