<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="icon" href="https://v3.bootcss.com/favicon.ico">-->
    <title>Mirren-Swagger-API-Manager</title>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="lib/css/dashboard.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="lib/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="lib/js/ie-emulation-modes-warning.js"></script>
    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.min.js"></script>
    <script src="lib/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Mirren-Swagger-API-Manager</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://www.szmirren.com/" target="_blank">Mirren Tools</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="text-right">
                <button class="btn btn-lg btn-primary" id="create-project" data-toggle="modal"
                        data-target=".bs-example-modal-lg">新建项目
                </button>
            </div>
            <div class="fond-size-26">项目列表</div>
            <ul class="nav nav-sidebar" id="project_list">
                <li class="active"><a href="#">Overview <span class="badge">1.0.0</span></a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Export</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">项目信息</h1>
            <h2 class="sub-header">API信息</h2>
        </div>
    </div>
</div>

<!--添加应用的静态框-->
<div class="modal fade bs-example-modal-lg" id="create-project-modal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新建项目</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="info_title" class="col-sm-2 control-label">项目名称:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="info_title" placeholder="title 必填">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="info_version" class="col-sm-2 control-label">版本号:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="info_version" value="1.0.0" placeholder="version 必填">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="info_description" class="col-sm-2 control-label">简介:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="info_description" placeholder="description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="info_termsOfService" class="col-sm-2 control-label">服务提供方:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="info_termsOfService"
                                   placeholder="termsOfService">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="info_termsOfService" class="col-sm-2 control-label">联系方式:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-group-in-input" id="info_contact_name"
                                   placeholder="Contact Name">
                            <input type="text" class="form-control form-group-in-input" id="info_contact_url"
                                   placeholder="Contact url">
                            <input type="text" class="form-control form-group-in-input" id="info_contact_email"
                                   placeholder="Contact email or other">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="info_termsOfService" class="col-sm-2 control-label">License:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-group-in-input" id="info_license_name"
                                   placeholder="License Name">
                            <input type="text" class="form-control form-group-in-input" id="info_license_url"
                                   placeholder="License url">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="createProject()">确定创建</button>
            </div>
        </div>
    </div>
</div>


<!--依赖的架包-->
<script src="lib/js/jquery.js"></script>
<script>window.jQuery || document.write('<script src="UI/lib/js/jquery.min.js"><\/script>')</script>
<script src="lib/js/bootstrap.min.js"></script>
<script src="lib/js/holder.js"></script>
<script src="lib/js/ie10-viewport-bug-workaround.js"></script>

<script src="js/index.js"></script>
</body>
</html>
